<head>
    <script>
        window.$ = window.jQuery = require('jquery');
    </script>
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<div class="windowbtngroup">
    <i style="position:relative" class="fa fa-book windowbtn" id='bkmks' aria-hidden="true"></i>
    <i style="position:relative" class="fa fa-wrench windowbtn" id='dev' aria-hidden="true"></i>
    <i style="position:relative" class="fa fa-minus windowbtn" id='min' aria-hidden="true"></i>
    <i style="position:relative" class="fa fa-square-o windowbtn" id='max' aria-hidden="true"></i>
    <i style="position:relative" class="fa fa-times windowbtn" id='close' aria-hidden="true"></i>
</div>

<!-- Windowbar is used for dragging, closing, minimizing, and maximizing the window. Pops up on scroll up. -->
<div class="bar" id='top'>
    <div class="drag draggable"></div>
</div>

<div class="bar draggable" id="bookmarks" >

</div>

<!-- Navbar is for searching and nav, pops up from bottom. -->
<div id='mynavbar'>
    <i class="fa fa-chevron-left fa-2x navbutton" id="back" aria-hidden="true"></i>
    <input placeholder= "Search" type="text" id= "search" class="searchitem"></input>
    <div id="searchMatch" class="searchitem">Search</div>
    <i class="fa fa-chevron-right fa-2x navbutton" id="forward" aria-hidden="true"></i>
</div>

<!-- Content div contains the webview and overlay for tabs -->
<div id="content">
    <div class="overlay">
        <h1>Turtle Overlay</h1>
        <div class="tabs"></div>
    </div>
    <webview id="webview" class="awebview" tabID="0" src="pages/homepage.html" preload="src/preload.js"></webview>
</div>


<div id="bookmarkPopup">
    
    <h1>Manage Bookmarks</h1>
    <div class="inputs">
        <input type="text" id="bookmarkName" placeholder="Name"/>
        <input type="text" id="bookmarkUrl" placeholder="URL (only add)"/>
    </div>
    <div class="buttons">
        <button id="addBookmark">Add</button>

    </div>
    <div class="buttons">
            <button id="import" class="ie">Import</button>
            <button id="export" class="ie">Export</button>
    </div>
    <button id="closePopup">Back</button>

</div>

<script src='src-min/out.js'></script>
